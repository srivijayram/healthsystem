<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patient Login</title>

    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static "App1/user_login.css" %}">


</head>
<body>
<center>
{% for message in messages %}

                    <div class="alert alert-danger" style="width:500px;box-shadow: 0 10px 30px 0 rgba(172, 168, 168, 0.43);margin-top:10px;">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>
                        <b>{{ message }}</b>
                    </div>
            {% endfor %}
</center>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container" style="position:absolute;top:90px;left:185px;">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    {% load static %}<img src={% static "App1/media/loginpic.jpg " %} alt="" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <p class="login-card-description">Patient Login</p>
                        </div>
                        <p class="login-card-description">Sign into your account</p>

                        <form action="/userLog/" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" name="email" id="email" class="form-control"
                                       placeholder="Email address" required
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </div>

                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                       placeholder="***********">
                            </div>
                            <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit"
                                   value="Login">
                        </form>

                        <p class="login-card-footer-text">Don't have an account? <a href="/uregister"
                                                                                    class="text-primary ml-1">Register
                            here</a></p>
                        <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
